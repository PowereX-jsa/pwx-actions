on:
  workflow_call:
    secrets:
      aws-access-key-id:
        required: true
        description: "set this to AWS_ACCESS_KEY_ID of your user"
      aws-secret-access-key:
        required: true
        description: "set this to AWS_SECRET_ACCESS_KEY of your user"
    inputs:
      aws-region:
        required: true
        type: string
        description: "set this to your preferred AWS region, e.g. us-west-1"
      app:
        required: true
        type: string
        description: "set this to your app name - scheduled task name, e.g. emsi"
      ecs-cluster:
        required: true
        type: string
        description: "set this to your Amazon ECS cluster name, e.g. ecs-dev"
      image:
        required: true
        type: string
        description: "image to deploy to ecs in task def, e.g. 587619238227.dkr.ecr.eu-central-1.amazonaws.com/imbalance-service"

jobs:
  list-schedules:
    runs-on: ubuntu-latest
    outputs:
      schedules-matrix: ${{ steps.get-schedules.outputs.matrix }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}
          mask-aws-account-id: false

      - name: Get scheduled tasks
        id: get-schedules
        run: |
          SCHEDULES=$(aws scheduler list-schedules --query "Schedules[?starts_with(Name, '${{ inputs.app }}')].Name" | jq -c '{schedule: .}')
          echo "matrix=$SCHEDULES" >> $GITHUB_OUTPUT

  deploy:
    needs: [list-schedules]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.list-schedules.outputs.schedules-matrix) }}
    uses: PowereX-jsa/pwx-actions/.github/workflows/task-def-scheduled-deploy.yml@master
    secrets:
      aws-access-key-id: ${{ secrets.aws-access-key-id }}
      aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
    with:
      aws-region: ${{ inputs.aws-region }}
      schedule-name: ${{ matrix.schedule }}
      ecs-task-definition: ${{ inputs.app }}
      ecs-cluster: ${{ inputs.ecs-cluster }}
      image: ${{ inputs.image }}
