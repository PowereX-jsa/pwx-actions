on:
  workflow_call:
    secrets:
      aws-access-key-id:
        required: true
        description: "set this to AWS_ACCESS_KEY_ID of your user"
      aws-secret-access-key:
        required: true
        description: "set this to AWS_SECRET_ACCESS_KEY of your user"
    inputs:
      aws-region:
        required: true
        type: string
        description: "set this to your preferred AWS region, e.g. us-west-1"
      app:
        required: true
        type: string
        description: "set this to your app name - task definition name"
      ecs-cluster:
        required: true
        type: string
        description: "set this to your Amazon ECS cluster name, e.g. ecs-dev"
      image:
        required: true
        type: string
        description: "image to deploy to ecs in task def"

jobs:
  list-scheduled-tasks:
    runs-on: ubuntu-latest
    outputs:
      tasks-matrix: ${{ steps.get-tasks.outputs.matrix }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}
          mask-aws-account-id: false

      - name: Get scheduled tasks
        id: get-tasks
        run: |
          echo "Listing EventBridge rules with prefix ${{ inputs.app }}..."
          
          # Try standard EventBridge rules first
          aws events list-rules --name-prefix "${{ inputs.app }}" --query "Rules[].Name" --output json | jq -c '.' > tasks.json
          echo "Found EventBridge rules:"
          cat tasks.json
          
          # If no results, try EventBridge Scheduler
          if [ "$(cat tasks.json)" == "[]" ]; then
            echo "No EventBridge rules found, checking EventBridge Scheduler..."
            aws scheduler list-schedules --name-prefix "${{ inputs.app }}" --query "Schedules[].Name" --output json | jq -c '.' > tasks.json
            echo "Found EventBridge schedules:"
            cat tasks.json
          fi
          
          # If still no results, exit
          if [ "$(cat tasks.json)" == "[]" ]; then
            echo "No tasks found with prefix ${{ inputs.app }}"
            exit 1
          fi
          
          jq -c '{"task": .}' tasks.json > matrix.json
          echo "matrix=$(cat matrix.json | tr -d '\n')" >> $GITHUB_OUTPUT
          
          echo "Generated matrix:"
          cat matrix.json

  deploy:
    needs: [list-scheduled-tasks]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.list-scheduled-tasks.outputs.tasks-matrix) }}
    env:
      ACTIONS_STEP_DEBUG: true
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws-access-key-id }}
          aws-secret-access-key: ${{ secrets.aws-secret-access-key }}
          aws-region: ${{ inputs.aws-region }}
          mask-aws-account-id: false

      - name: Check if task is EventBridge rule
        id: check-rule
        run: |
          # This needs to correctly capture the exit code
          set +e
          aws events describe-rule --name "${{ matrix.task }}" >/dev/null 2>&1
          RULE_EXISTS=$?
          set -e
          
          if [ $RULE_EXISTS -eq 0 ]; then
            echo "task_type=rule" >> $GITHUB_OUTPUT
            echo "Task '${{ matrix.task }}' is an EventBridge rule"
          else
            echo "task_type=schedule" >> $GITHUB_OUTPUT
            echo "Task '${{ matrix.task }}' is not an EventBridge rule, assuming scheduler"
          fi

      - name: Process EventBridge rule
        if: steps.check-rule.outputs.task_type == 'rule'
        run: |
          echo "Processing EventBridge rule: ${{ matrix.task }}"

          # Original working approach for EventBridge rules
          TASK_DEF=$(echo "${{ matrix.task }}" | sed 's/_[0-9]*$//')
          echo "Extracted task definition name: $TASK_DEF"

          TASK_EXISTS=$(aws ecs list-task-definitions --family-prefix "$TASK_DEF" --status ACTIVE --query 'length(taskDefinitionArns)' --output text)
          
          if [ "$TASK_EXISTS" -eq "0" ]; then
            echo "No task definition found with name $TASK_DEF"
            exit 1
          fi
          
          echo "Using task definition: $TASK_DEF"
          
          aws ecs describe-task-definition --task-definition "$TASK_DEF" --query taskDefinition > task-definition.json
          
          echo "Downloaded task definition for $TASK_DEF"

      - name: Process EventBridge scheduler
        if: steps.check-rule.outputs.task_type == 'schedule'
        run: |
          echo "Processing EventBridge scheduler: ${{ matrix.task }}"
          
          # First verify the schedule actually exists
          set +e
          aws scheduler get-schedule --name "${{ matrix.task }}" >/dev/null 2>&1
          SCHEDULE_EXISTS=$?
          set -e
          
          if [ $SCHEDULE_EXISTS -ne 0 ]; then
            echo "Error: Neither EventBridge rule nor scheduler found for ${{ matrix.task }}"
            exit 1
          fi
          
          # For scheduler, get the target directly to extract task definition
          aws scheduler get-schedule --name "${{ matrix.task }}" > schedule.json
          
          # Get the task definition ARN from the target
          TASK_DEF_ARN=$(jq -r '.Target.EcsParameters.TaskDefinitionArn' schedule.json)
          
          # Extract just the task definition name (without revision)
          TASK_DEF=$(echo "$TASK_DEF_ARN" | awk -F'/' '{print $2}' | awk -F':' '{print $1}')
          echo "Extracted task definition name from ARN: $TASK_DEF"
          
          # If no ARN found, try to extract from name (like we do for rules)
          if [ -z "$TASK_DEF" ] || [ "$TASK_DEF" == "null" ]; then
            TASK_DEF=$(echo "${{ matrix.task }}" | sed 's/-[0-9]*$//')
            echo "Extracted task definition name from scheduler name: $TASK_DEF"
          fi
          
          TASK_EXISTS=$(aws ecs list-task-definitions --family-prefix "$TASK_DEF" --status ACTIVE --query 'length(taskDefinitionArns)' --output text)
          
          if [ "$TASK_EXISTS" -eq "0" ]; then
            echo "No task definition found with name $TASK_DEF"
            exit 1
          fi
          
          echo "Using task definition: $TASK_DEF"
          
          aws ecs describe-task-definition --task-definition "$TASK_DEF" --query taskDefinition > task-definition.json
          
          echo "Downloaded task definition for $TASK_DEF"

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1.2.0
        with:
          task-definition: task-definition.json
          container-name: main
          image: ${{ inputs.image }}

      - name: Prepare new task definition
        run: |
          cat ${{ steps.render-task-def.outputs.task-definition }} | jq 'del(.taskDefinitionArn) | del(.status) | del(.requiresAttributes) | del(.compatibilities) | del(.revision) | del(.registeredAt) | del(.registeredBy)' > task-definition-ready.json

      - name: Register the new task definition
        run: |
          aws ecs register-task-definition --cli-input-json file://task-definition-ready.json > task-definition-registered.json
          NEW_TASK_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' task-definition-registered.json)
          echo "new_task_arn=$NEW_TASK_ARN" >> $GITHUB_ENV

      - name: Update EventBridge rule target
        if: steps.check-rule.outputs.task_type == 'rule'
        run: |
          aws events list-targets-by-rule --rule ${{ matrix.task }} > rule-target.json
          echo "Current target configuration:"
          cat rule-target.json
          
          jq --arg new_task_arn "${{ env.new_task_arn }}" '.Targets[].EcsParameters.TaskDefinitionArn = $new_task_arn' rule-target.json > new-target.json
          
          echo "New target configuration:"
          cat new-target.json
          
          TARGETS=$(jq -c '.Targets' new-target.json)
          aws events put-targets --rule ${{ matrix.task }} --targets "$TARGETS"

      - name: Update EventBridge scheduler target
        if: steps.check-rule.outputs.task_type == 'schedule'
        run: |
          aws scheduler get-schedule --name "${{ matrix.task }}" > schedule.json
          echo "Current schedule configuration:"
          cat schedule.json
          
          # Create updated target with new task definition ARN
          jq --arg new_task_arn "${{ env.new_task_arn }}" '.Target.EcsParameters.TaskDefinitionArn = $new_task_arn' schedule.json > updated-target.json
          TARGET=$(jq -c '.Target' updated-target.json)
          
          # Get other required parameters
          SCHEDULE_EXPRESSION=$(jq -r '.ScheduleExpression' schedule.json)
          FLEX_TIME_WINDOW=$(jq -c '.FlexibleTimeWindow' schedule.json)
          
          # Update the schedule
          aws scheduler update-schedule \
            --name "${{ matrix.task }}" \
            --schedule-expression "$SCHEDULE_EXPRESSION" \
            --flexible-time-window "$FLEX_TIME_WINDOW" \
            --target "$TARGET"
